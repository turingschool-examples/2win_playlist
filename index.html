<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kitten Mittens</title>
    <link rel="stylesheet" type=text/css href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <header>
      <i class="fa fa-user-circle-o" aria-hidden="true"></i>
      <img src="images/icons/kitten_mittons_logo.png" alt="Kitten Mittons Logo" id='header-logo'>
      <nav>
        <i class="fa fa-share-alt" aria-hidden="true"> SHARES</i>
        <i class="fa fa-list" aria-hidden="true"> ALBUMS</i>
        <i class="fa fa-user-o" aria-hidden="true"> PERSONAL PHOTOS</i>
      </nav>
    </header>

    <div class='card-row'>
      <section class='card'>
        <img src="images/chappie.jpg" alt="Cat photo - Chappie">
      </section>
      <section class='card'>
        <img src="images/charlie.jpg" alt="Cat photo - Charlie">
      </section>
      <section class='card'>
        <img src="images/chester.jpg" alt="Cat photo - Chester">
      </section>
      <section class='card'>
        <img src="images/samson.jpg" alt="Cat photo - Samson">
      </section>
    </div>

    <div class='card-row'>
      <section class='card'>
        <img src="images/boo.jpeg" alt="Cat photo - Boo">
      </section>
      <section class='card'>
        <img src="images/lou.jpeg" alt="Cat photo - Lou">
      </section>
      <section class='card'>
        <img src="images/kimchi.jpeg" alt="Cat photo - Kimchi">
      </section>
      <section class='card'>
        <img src="images/snoop.jpeg" alt="Dog photo - Snoop">
      </section>
    </div>

  </body>
</html>
